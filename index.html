<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Lib</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library</title>
    </head>
    <body>
        
        <div class="container">

            <div class="header">
                <h1>Library</h1>
                <button class="add">+ add Item</button>
            </div>

            <form class="out-view" id="form">
                <div class="form">
                    <h3>Add a new book</h3>
                    <div class="form-items"> 
                        <label for="title">Title</label>
                        <input type="text" id="title" minlength="3" required> 
                    </div>
                    <div class="form-items">
                        <label for="author">Author</label>
                        <input type="text" id="author" minlength="3" required>
                    </div>
                    <div class="form-items">
                        <label for="pages">pages</label>
                        <input type="number" pattern="\d+" id="pages" min="5" required>
                    </div>
                    <div class="form-items checks">
                        <label for="read">Have you read this book?</label>
                        <input type="checkbox" id="read">
                        
                    </div>
                    
                    <div class="form-btns">
                        <button class="add_item">Add Item</button> 
                        <button class="cancel">cancel</button>
                    </div>
                    
                </div>
            </form>
                
                

            <div class="cards">
                
            </div>
        </div>
    </body>
    </html>
</body>
</html>
